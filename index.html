<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div>
        <a href="index.html">
        <img src="pictures/Grain.png" alt="Logo" class="logo">
        <img src="pictures/brand.png" alt="Logo" class="brand">
        </a>
        </div>
        <a href="basket.html" class="icon">
          <img src="/pictures/Shopping_Cart.png">
        </a>
        <a href="basket.html" class="cart">Shopping<br>cart</a>
    </nav>
    <div class="mainbody">
        <div class="upper">
        <h1>We believe a cup of coffee is one<br> of the most important, simple<br> <span style="color: #FF7733;">pleasures</span> in life</h1>
        </div>
        <div class="product-list">
            <div class="product-item">
              <img src="pictures/Cup.png" alt="Product 1">
              <div class="container">
              <h3>Extra Latte</h3>
              <img class="price" src="pictures/Price.png" alt="Price">
              </div>
              <div class="amount">
                <label class="close">
                <input type="radio" id="option1" name="options" value="250" checked> 250 mL
                </label>
                <input type="radio" name="options" value="500"> 500 mL
              </div>
                <div class="sugar">
                  <input id="checker" type="checkbox" name="checkbox1" value="Yes"> Add sugar
                </div>
            </div>
            <div class="product-item">
              <img src="pictures/Cup2.png" alt="Product 2">
              <div class="container">
                <h3>Cappuccino</h3>
                <img class="price" src="pictures/Price2.png" alt="Price">
                </div>
                <div class="amount">
                  <label class="close">
                  <input type="radio" id="option1" name="options" value="250" checked> 250 mL
                  </label>
                  <input type="radio" name="options" value="500"> 500 mL
                </div>
                  <div class="sugar">
                    <input id="checker" type="checkbox" name="checkbox1" value="Yes"> Add sugar
                  </div>
            </div>
            <div class="product-item">
              <img src="pictures/Cup3.png" alt="Product 3">
              <div class="container">
                <h3>Moccachino</h3>
                <img class="price" src="pictures/Price3.png" alt="Price">
                </div>
                <div class="amount">
                  <label class="close">
                  <input type="radio" id="option1" name="options" value="250" checked> 250 mL
                  </label>
                  <input type="radio" name="options" value="500"> 500 mL
                </div>
                  <div class="sugar">
                    <input id="checker" type="checkbox" name="checkbox1" value="Yes"> Add sugar
                  </div>
            </div>
          </div>
    </div>
</body>
</html>
