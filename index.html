        .body{

        .navbar {
          background-color: #f3d9fd;
          height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            
          }
          
          .logo {
            width: 40px;
            height: 40px;
          }
          
          .brand {
            font-size: 18px;
            font-weight: bold;

            text-decoration: none;
            color: rgba(132, 132, 255, 0.904);
          }
          .brand:hover{

          }

          }
          h1, .slogan{

            color: rgb(23, 168, 45);
          }
          .product-list {
            display: grid;
            grid-template-columns: repeat(4, 2fr);
            grid-gap: 100px 15px;
            margin-left: 200px;
            padding-top: 20px;
          }
          
          .product-item {
            width: 200px;
            height: 200px;
            background-color: #f3d9fd;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
          }
          .upper{
            background-color: #f3d9fd;
            margin-left: 200px;
            margin-right: 213px;
          }
          @media screen and (max-width:480px) {
            .product-list {
                grid-template-columns: 1fr;
                margin-left: 60px;
              }
              
              .product-item {
                width: 80%;
                height: auto;
              }
              .upper{
                margin-left: 0px;
                margin-right: 0px;
              }
          }
    </style>
</head>
