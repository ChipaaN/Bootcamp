<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div>
        <a href="index.html">
        <img src="pictures/Grain.png" alt="Logo" class="logo">
        <img src="pictures/brand.png" alt="Logo" class="brand">
        </a>
        </div>
        <a href="basket.html" class="icon">
          <img src="/pictures/Shopping_Cart.png">
        </a>
        <a href="basket.html" class="cart">Shopping<br>cart</a>
    </nav>
    <div class="mainbody">
        <div class="upper">
        <h1>We believe a cup of coffee is one<br> of the most important, simple<br> <span style="color: #FF7733;">pleasures</span> in life</h1>
        </div>
        <div class="product-list">
            <div class="product-item">
              <img src="pictures/Cup.png" alt="Product 1">
              <img class="product__stamp" src="/pictures/Stamp.svg" alt="stamp">
              <section class="container">
              <h3>Extra Latte</h3>
              <span class="price">$7.29</span>
              </section>

              <section class="amount">
                <input type="radio" name="coffee-size" value="250" checked/>
                <label>250ML</label>

                <input type="radio" name="coffee-size" value="500"/>
                <label>500ML</label>
              </section>

                <section class="sugar">
                  <input type="checkbox" name="coffee-sugar"/>
                  <label>ADD SUGAR</label>
                </section>

                <section class="addtocart">
                  <button class="pill-button" onclick="addProduct()">Add to Cart</button>
                  <span class="info"></span>
                </section>
            </div>
            <div class="product-list">
              <div class="product-item">
                <img src="pictures/Cup2.png" alt="Product 1">
  
                <section class="container">
                <h3>Capuccino</h3>
                <span class="price">$7.29</span>
                </section>
  
                <section class="amount">
                  <input type="radio" name="capuccino-size" value="250" checked/>
                  <label>250ML</label>
  
                  <input type="radio" name="capuccino-size" value="500"/>
                  <label>500ML</label>
                </section>
  
                  <section class="sugar">
                    <input type="checkbox" name="coffee-sugar"/>
                    <label>ADD SUGAR</label>
                  </section>
  
                  <section class="addtocart">
                    <button class="pill-button" onclick="addProduct()">Add to Cart</button>
                    <span class="info"></span>
                  </section>
              </div>
            </div>
            <div class="product-list">
              <div class="product-item">
                <img src="pictures/Cup3.png" alt="Product 1">
  
                <section class="container">
                <h3>Mocacchino</h3>
                <span class="price">$7.29</span>
                </section>
  
                <section class="amount">
                  <input type="radio" name="mocacchino-size" value="250" checked/>
                  <label>250ML</label>
  
                  <input type="radio" name="mocacchino-size" value="500"/>
                  <label>500ML</label>
                </section>
  
                  <section class="sugar">
                    <input type="checkbox" name="coffee-sugar"/>
                    <label>ADD SUGAR</label>
                  </section>
  
                  <section class="addtocart">
                    <button class="pill-button" onclick="addProduct()">Add to Cart</button>
                    <span class="info"></span>
                  </section>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
